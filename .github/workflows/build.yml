name: ReddMobile Master Build

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'
          
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.19.0'
          channel: 'stable'
          
      - name: Install Rust target
        run: rustup target add aarch64-linux-android x86_64-linux-android
          
      - name: Install cargo-ndk
        run: cargo install cargo-ndk

      - name: Clean and Prepare Flutter
        run: |
          cd flutter_app
          flutter clean
          flutter pub get

      - name: Build Rust Core
        run: |
          cd rust_core
          cargo ndk -t arm64-v8a -t x86_64 -o ../flutter_app/android/app/src/main/jniLibs build --release

      - name: Build Flutter APK
        run: |
          cd flutter_app
          # Using --no-pub to use the packages we just got
          flutter build apk --release --no-pub

      - name: Rename APK for Release
        run: |
          TAG_NAME=${GITHUB_REF#refs/tags/}
          mv flutter_app/build/app/outputs/flutter-apk/app-release.apk flutter_app/build/app/outputs/flutter-apk/ReddMobile-${TAG_NAME}.apk
          
      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ReddMobile-${{ github.ref_name }}
          path: flutter_app/build/app/outputs/flutter-apk/ReddMobile-*.apk
