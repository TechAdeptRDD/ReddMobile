name: ReddMobile Master Build

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Java
        uses: actions/setup-java@v4
        with: { distribution: 'zulu', java-version: '17' }
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with: { flutter-version: '3.19.0', channel: 'stable' }
      - name: Install Rust target
        run: rustup target add aarch64-linux-android x86_64-linux-android
      - name: Install cargo-ndk
        run: cargo install cargo-ndk
      - name: Generate Pristine Android Shell & Icons
        run: |
          cd flutter_app
          rm -rf android
          # 1. Update the Application ID natively
          flutter create --platforms android --org com.reddcoin --project-name reddmobile .
          
          # 2. Setup Official Reddcoin App Icons
          mkdir -p assets
          wget -qO assets/icon.png https://raw.githubusercontent.com/reddcoin-project/reddcoin/master/src/qt/res/icons/reddcoin.png || echo "Failed to fetch icon"
          
            android: "ic_launcher"
            ios: true
            image_path: "assets/icon.png"
            min_sdk_android: 21
          ICON_CONFIG
          
          flutter pub get
          
          # 3. Inject OS Intensions via Python
          python3 -c "
          import os
          manifest = 'android/app/src/main/AndroidManifest.xml'
          with open(manifest, 'r') as f: d = f.read()
          d = d.replace('<application', '<uses-permission android:name=\"android.permission.USE_BIOMETRIC\"/>\n    <application')
          intent = '''
                <intent-filter>
                    <action android:name=\"android.intent.action.VIEW\" />
                    <category android:name=\"android.intent.category.DEFAULT\" />
                    <category android:name=\"android.intent.category.BROWSABLE\" />
                    <data android:scheme=\"redd\" android:host=\"pay\" />
                </intent-filter>
          '''
          d = d.replace('</activity>', intent + '</activity>')
          with open(manifest, 'w') as f: f.write(d)

          # Notice the updated Application ID Path!
          kt = 'android/app/src/main/kotlin/com/reddcoin/reddmobile/MainActivity.kt'
          if os.path.exists(kt):
              with open(kt, 'r') as f: k_d = f.read()
              k_d = k_d.replace('io.flutter.embedding.android.FlutterActivity', 'io.flutter.embedding.android.FlutterFragmentActivity')
              k_d = k_d.replace('class MainActivity: FlutterActivity()', 'class MainActivity: FlutterFragmentActivity()')
              with open(kt, 'w') as f: f.write(k_d)
          "
      - name: Fix Kotlin Duplicate Class Conflict
        run: |
          cat << 'GRADLE_FIX' >> flutter_app/android/build.gradle
          subprojects { project.configurations.all { resolutionStrategy.eachDependency { details -> if (details.requested.group == 'org.jetbrains.kotlin') { details.useVersion "1.8.22" } } } }
          GRADLE_FIX
      - name: Build Rust Core & Inject JNI
        run: |
          cd rust_core
          cargo ndk -t arm64-v8a -t x86_64 -o ../flutter_app/android/app/src/main/jniLibs build --release
      - name: Build Flutter APK
        run: cd flutter_app && flutter build apk --release
      - name: Rename APK for Release
        run: |
          TAG_NAME=${GITHUB_REF#refs/tags/}
          mv flutter_app/build/app/outputs/flutter-apk/app-release.apk flutter_app/build/app/outputs/flutter-apk/ReddMobile-${TAG_NAME}.apk
      - name: Generate Bulleted Release Notes
        run: |
          echo "### ðŸš€ Release ${GITHUB_REF_NAME}" > release_notes.md
          echo "" >> release_notes.md
          echo "**Updates & Fixes:**" >> release_notes.md
          git log -1 --pretty=%B | grep -v "^$" | while read line; do echo "* $line" >> release_notes.md; done
      - name: Publish Official GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: ReddMobile ${{ github.ref_name }}
          body_path: release_notes.md
          make_latest: "true"
          files: flutter_app/build/app/outputs/flutter-apk/ReddMobile-*.apk
