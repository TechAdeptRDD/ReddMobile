name: Flutter Build
on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      # --- NEW: Install Rust and Android Targets ---
      - name: Setup Rust Toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-linux-android, armv7-linux-androideabi, x86_64-linux-android
          
      - name: Install cargo-ndk
        run: cargo install cargo-ndk

      # --- NEW: Compile Rust to Android .so libraries ---
      - name: Build Rust Core for Android
        run: |
          cd rust_core
          # This compiles the Rust code and outputs it directly into the Flutter Android jniLibs folder
          cargo ndk -t arm64-v8a -t armeabi-v7a -t x86_64 -o ../flutter_app/android/app/src/main/jniLibs build --release

      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.19.0'
          channel: 'stable'
          
      - name: CI Platform Generation & Handshake
        run: |
          cd flutter_app
          rm -rf android
          flutter create --platforms=android --org com.reddcoin .
          
          # Bump minSdkVersion to 21 for mobile_scanner
          sed -i 's/minSdkVersion .*/minSdkVersion 21/g' android/app/build.gradle
          
          # Inject Web3 permissions and legacy security handshake
          python3 -c "
          file_path = 'android/app/src/main/AndroidManifest.xml'
          with open(file_path, 'r') as f:
              c = f.read()
          c = c.replace('<application', '<uses-permission android:name=\"android.permission.INTERNET\"/>\n    <uses-permission android:name=\"android.permission.CAMERA\"/>\n    <application')
          c = c.replace('<activity', '<meta-data android:name=\"flutterEmbedding\" android:value=\"2\" />\n        <activity')
          with open(file_path, 'w') as f:
              f.write(c)
          "
          
          # Move the compiled Rust libraries into the freshly generated Android folder
          mkdir -p android/app/src/main/jniLibs
          cp -r ../rust_core/target/aarch64-linux-android/release/librust_core.so android/app/src/main/jniLibs/arm64-v8a/ || true
          
      - name: Install Dependencies
        run: |
          cd flutter_app
          flutter pub get
          
      - name: Build APK
        run: |
          cd flutter_app
          flutter build apk --release
          
      - name: Publish GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: flutter_app/build/app/outputs/flutter-apk/app-release.apk
          name: ReddMobile ${{ github.ref_name }}
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
