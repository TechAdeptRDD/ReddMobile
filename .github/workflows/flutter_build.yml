name: Flutter Build
on:
  push:
    tags:
      - 'v*'

# Grant the pipeline permission to create public releases
permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.19.0'
          channel: 'stable'
          
      - name: CI Platform Generation & Handshake
        run: |
          cd flutter_app
          rm -rf android
          flutter create --platforms=android --org com.reddcoin .
          
          # Bump minSdkVersion to 21 for mobile_scanner
          sed -i 's/minSdkVersion .*/minSdkVersion 21/g' android/app/build.gradle
          
          # Inject Web3 permissions and legacy security handshake
          python3 -c "
          file_path = 'android/app/src/main/AndroidManifest.xml'
          with open(file_path, 'r') as f:
              c = f.read()
          c = c.replace('<application', '<uses-permission android:name=\"android.permission.INTERNET\"/>\n    <uses-permission android:name=\"android.permission.CAMERA\"/>\n    <application')
          c = c.replace('<activity', '<meta-data android:name=\"flutterEmbedding\" android:value=\"2\" />\n        <activity')
          with open(file_path, 'w') as f:
              f.write(c)
          "
          
      - name: Install Dependencies
        run: |
          cd flutter_app
          flutter pub get
          
      - name: Build APK
        run: |
          cd flutter_app
          flutter build apk --release
          
      - name: Publish GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          # This attaches the raw, unzipped APK directly to the release page
          files: flutter_app/build/app/outputs/flutter-apk/app-release.apk
          name: ReddMobile ${{ github.ref_name }}
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
