name: Android Release Factory

on:
  push:
    tags:
      - 'v*' # Triggers on v1.0, v2.1.0, etc.
  workflow_dispatch: # Still allows manual runs

jobs:
  build:
    name: Build & Release APK
    runs-on: ubuntu-latest
    permissions:
      contents: write # Crucial for creating a Release

    steps:
      - uses: actions/checkout@v4

      # 1. Setup Rust Toolchain
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-linux-android

      # 2. Setup Android NDK
      - name: Setup Android NDK
        uses: nttld/setup-ndk@v1
        id: setup-ndk
        with:
          ndk-version: r25c

      # 3. Build Rust Core
      - name: Build Rust Libraries
        env:
          ANDROID_NDK_HOME: ${{ steps.setup-ndk.outputs.ndk-path }}
        run: |
          cargo install cargo-ndk
          cd rust_core
          cargo ndk -t arm64-v8a build --release
          mkdir -p ../flutter_app/android/app/src/main/jniLibs/arm64-v8a
          cp target/aarch64-linux-android/release/librust_core.so ../flutter_app/android/app/src/main/jniLibs/arm64-v8a/

      # 4. Setup Flutter
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true

      # 5. Build Android APK
      - name: Build APK
        run: |
          cd flutter_app
          flutter pub get
          flutter build apk --debug --dart-define=APP_VERSION=${{ github.ref_name }} --dart-define=VERSION=${{ github.ref_name }}

      # 6. Create GitHub Release with Auto-Notes
      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: ReddMobile Release ${{ github.ref_name }}
          # This line triggers GitHub's intelligent changelog generation
          generate_release_notes: true 
          body: |
            ## ðŸš€ Performance Insights
            - Native Rust Engine: Built for ARM64-v8a.
            - UI Architecture: Flutter 3.x with Glassmorphism.
            - Version Check: Build number ${{ github.ref_name }} visible in-app.
          draft: false
          prerelease: false
          files: flutter_app/build/app/outputs/flutter-apk/app-debug.apk
          files: flutter_app/build/app/outputs/flutter-apk/app-debug.apk
