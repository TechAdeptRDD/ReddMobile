name: Android Build (Rust + Flutter)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4

      # 1. Setup Rust
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-linux-android

      # 2. Setup Android NDK
      - name: Setup Android NDK
        uses: nttld/setup-ndk@v1
        id: setup-ndk
        with:
          ndk-version: r25c

      # 3. Install cargo-ndk (The Bridge)
      - name: Install cargo-ndk
        run: cargo install cargo-ndk

      # 4. Build Rust Core using cargo-ndk
      - name: Build Rust Libraries
        env:
          ANDROID_NDK_HOME: ${{ steps.setup-ndk.outputs.ndk-path }}
        run: |
          cd rust_core
          # cargo-ndk handles the CC and AR environment variables for us
          cargo ndk -t arm64-v8a build --release
          
          # Move binary to Flutter's jniLibs folder
          mkdir -p ../flutter_app/android/app/src/main/jniLibs/arm64-v8a
          cp target/aarch64-linux-android/release/librust_core.so ../flutter_app/android/app/src/main/jniLibs/arm64-v8a/

      # 5. Setup Flutter
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true

      # 6. Build Android APK
      - name: Build APK
        run: |
          cd flutter_app
          flutter pub get
          flutter build apk --debug

      # 7. Upload the Result
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: reddmobile-debug-apk
          path: flutter_app/build/app/outputs/flutter-apk/app-debug.apk
