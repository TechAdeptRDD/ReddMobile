name: ReddMobile Android Build

on:
  push:
    tags:
      - 'v*.*.*' # Triggers only on version tags

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '17'
          
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.19.0' # Adjust to your specific stable version
          channel: 'stable'
          
      - name: Install Rust target
        run: rustup target add aarch64-linux-android x86_64-linux-android
          
      - name: Build Rust Core
        run: |
          cd rust_core
          cargo build --target aarch64-linux-android --release
          cargo build --target x86_64-linux-android --release
          # Create jniLibs structure
          mkdir -p ../flutter_app/android/app/src/main/jniLibs/arm64-v8a
          mkdir -p ../flutter_app/android/app/src/main/jniLibs/x86_64
          cp target/aarch64-linux-android/release/librust_core.so ../flutter_app/android/app/src/main/jniLibs/arm64-v8a/
          cp target/x86_64-linux-android/release/librust_core.so ../flutter_app/android/app/src/main/jniLibs/x86_64/

      - name: Build Flutter APK
        run: |
          cd flutter_app
          flutter pub get
          flutter build apk --release

      - name: Rename APK for Release
        run: |
          # Get the tag name (e.g., v0.6.0)
          TAG_NAME=${GITHUB_REF#refs/tags/}
          # Rename the default app-release.apk
          mv flutter_app/build/app/outputs/flutter-apk/app-release.apk flutter_app/build/app/outputs/flutter-apk/ReddMobile-${TAG_NAME}.apk
          
      - name: Upload APK Artifact
        uses: actions/upload-artifact@v3
        with:
          name: ReddMobile-${{ github.ref_name }}
          path: flutter_app/build/app/outputs/flutter-apk/ReddMobile-*.apk
