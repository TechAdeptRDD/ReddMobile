name: Feature request
description: Propose a new capability or improvement.
title: "[Feature]: "
labels:
  - enhancement
body:
  - type: textarea
    id: problem
    attributes:
      label: Problem statement
      description: What user/developer problem does this solve?
    validations:
      required: true

  - type: textarea
    id: proposal
    attributes:
      label: Proposed solution
      description: Describe the preferred approach.
    validations:
      required: true

  - type: textarea
    id: alternatives
    attributes:
      label: Alternatives considered
      description: List alternatives and why they were not chosen.

  - type: textarea
    id: scope
    attributes:
      label: Scope and impact
      description: Note affected slices/modules, migrations, and risks.

  - type: checkboxes
    id: checklist
    attributes:
      label: Checklist
      options:
        - label: I searched existing issues and did not find a duplicate.
          required: true
        - label: This request aligns with ReddMobile's non-custodial wallet goals.
          required: true
