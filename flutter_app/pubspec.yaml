name: redd_mobile
description: "A professional Reddcoin wallet with ReddID integration."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6
  http: ^1.2.0
  flutter_secure_storage: ^9.0.0
  qr_flutter: ^4.1.0
  share_plus: ^10.0.0
  flutter_bloc: ^9.1.1
  equatable: ^2.0.8
  image_picker: ^1.1.2
  app_links: ^6.1.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  flutter_launcher_icons: ^0.13.1

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/logo.png"
  min_sdk_android: 21

